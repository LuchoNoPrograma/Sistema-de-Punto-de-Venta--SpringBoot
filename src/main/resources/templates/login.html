<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div>
        <div th:if="${alerta} == error" class="alert alert-danger" role="alert">
            El usuario o contraseña ingresada no coinciden
        </div>
        <div th:if="${alerta} == logout" class="alert alert-success" role="alert">
            Se ha cerrado la sesion correctamente
        </div>
        
        <form th:action="@{login}" method="post">
            <label for="username">Ingrese su nombre de Usuario</label>
            <input type="text" name="username" id="username">
            <label for="username">Ingrese su contraseña</label>
            <input type="password" name="password" id="username">
            <button type="submit">Iniciar sesion</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
