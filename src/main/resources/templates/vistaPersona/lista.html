<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/layout :: head"></head>

<body>
    <header th:replace="fragments/layout:: header"></header>

    <section class="container-fluid px-5">
        <div class="card my-3">
            <div class="card-header d-flex flex-row mb-2 gap-4">
                <a class="btn btn-success" th:href="@{/persona/formulario}">
                    Agregar
                    <i class="fa-solid fa-user-plus"></i>
                </a>
                <th:block th:replace="fragments/paginador :: orden"></th:block>
            </div>
            <div class="card-body d-flex flex-column">        
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombres</th>
                            <th>Paterno</th>
                            <th>Materno</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="persona : ${listaPersonas}">
                            <td th:text="${persona.nombres}"></td>
                            <td th:text="${persona.paterno}"></td>
                            <td th:text="${persona.materno}"></td>
                            <td>
                                <form th:action="@{/persona/modificar/}+${persona.idPersona}" method="GET">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa-solid fa-pencil"></i>
                                    </button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/persona/eliminar/}+${persona.idPersona}" method="GET">
                                    <button class="btn btn-danger" type="submit">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot class="table-dark">
                        <th>Nombres</th>
                        <th>Paterno</th>
                        <th>Materno</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tfoot>
                </table>
            </div>
            <div class="card-footer d-flex flex-row-reverse gap-4">
                <nav th:replace="fragments/paginador :: paginador"></nav>
            </div>
        </div>
    </section>

    <footer th:replace="fragments/layout :: footer"></footer>
    <th:block th:replace="fragments/layout :: scripts"></th:block>
    <script th:src="@{/custom/persona.js
    }"></script>
</body>

</html>
